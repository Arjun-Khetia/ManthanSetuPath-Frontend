<div class="flex fx-dirc-c root">
  <div class="flex-expand mt">
    <!--service title start-->
    <section class='ProductFeaturesTitle'>
      <div class='container'>
        <div class='row justify-content-center'>
          <div class='col-12  align-center  '>
            <h2 class='normal'> {{ 'client-menu.ContactUs' | translate }}</h2>
          </div>
        </div>
      </div>
    </section>
    <!--service title end-->

    <!--service list start-->
    <section class='ContactUssection'>
      <div class='container'>
        <div class='row '>
          <div class='col-md-6'>
            <div class='google-map'>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1845.6679489097762!2d70.76428351179227!3d22.303132851570673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc1f5444c9675dece!2sShanti%20Niketan%20Park!5e0!3m2!1sen!2sin!4v1611809296989!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
          </div>
          <div class='col-md-6 pl-3'>
            <h5 class="pb-3 align-left display-2">
              {{ 'Contactus.GetinTouch' | translate }}
            </h5>
            <ul class='align-left Contacticon'>
              <li><a href='#'> <i class="fab fa-facebook-square"></i></a></li>
              <li> <a href='#'><i class="fab fa-twitter-square"></i></a></li>
            </ul>

            <div class="icon-block pb-3">
              <ul class='align-left display-7 ContactInfo'>
                <li> <i class="fa fa-address-book" aria-hidden="true"></i> {{'Contactus.Address' | translate}}</li>
                <li> <i class="fa fa-phone" aria-hidden="true"></i> {{ 'Contactus.phone' | translate }}:
                  {{ 'global.phone' | translate }}, {{ 'global.landlinePhone' | translate }}</li>
                <li> <i class="fa fa-envelope"></i> {{ 'Contactus.email' | translate }}</li>
              </ul>
            </div>
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1"> {{ 'Contactus.name' | translate }}</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"> {{ 'Contactus.Email' | translate }}</label>
                <input type="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"> {{ 'Contactus.phone' | translate }}</label>
                <input type="Number" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">{{ 'Contactus.message' | translate }}</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group">
                <button type='submit' class='btn btn-md btn-info'>{{ 'Contactus.submit' | translate }}</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </section>

  </div>
</div>
